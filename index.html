<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <title>Calculator</title>
    </head>
    <body>
    <div id="log">
        <h1>Log</h1>
        <ul>
            <li id="log_0"></li>
            <li id="log_1"></li>
            <li id="log_2"></li>
            <li id="log_3"></li>
            <li id="log_4"></li>
            <li id="log_5"></li>
            <li id="log_6"></li>
            <li id="log_7"></li>
            <li id="log_8"></li>
            <li id="log_9"></li>
            <li id="log_10"></li>
            <li id="log_11"></li>
            <li id="log_12"></li>
            <li id="log_13"></li>
            <li id="log_14"></li>
            <li id="log_15"></li>
            <li id="log_16"></li>
            <li id="log_17"></li>
            <li id="log_18"></li>
            <li id="log_19"></li>
            <li id="log_20"></li>
            <li id="log_21"></li>
            <li id="log_22"></li>
            <li id="log_23"></li>
            <li id="log_24"></li>
        </ul>
    </div>
    <div id = "calculator" class="container-fluid">
        <div id = "display">
            <p>0</p>
        </div>
        <div id="buttonContainer">
            <div class = "row">
                <div id="clear_c" class="clearButton button btn-xs">
                    <p>C</p>
                </div>
                <div id="clear_ce" class="clearButton button btn-xs">
                    <p>CE</p>
                </div>

                <div id="orderOfOperationSwitch" class = button btn-xs>
                    <p>Order of Operation Mode</p>
                </div>
            </div>
            <div class="row">
                <div id="parenthesisLeft" class="parenthesisButton button btn-xs">
                    <p>(</p>
                </div>
                <div id="parenthesisRight" class="parenthesisButton button btn-xs">
                    <p>)</p>
                </div>
                <div id="negativeButton" class="button btn-xs">
                    <p>+/-</p>
                </div>
                <div id="op_divide" class="operatorButton button btn-xs">
                    <p>รท</p>
                </div>
            </div>
            <div class="row">
                <div id="num_7" class="numberButton button btn-xs">
                    <p>7</p>
                </div>
                <div id="num_8" class="numberButton button btn-xs">
                    <p>8</p>
                </div>
                <div id="num_9" class="numberButton button btn-xs">
                    <p>9</p>
                </div>
                <div id="op_multiply" class="operatorButton button btn-xs">
                    <p>x</p>
                </div>
            </div>
            <div class="row">
                <div id="num_4" class="numberButton button btn-xs">
                    <p>4</p>
                </div>
                <div id="num_5" class="numberButton button btn-xs">
                    <p>5</p>
                </div>
                <div id="num_6" class="numberButton button btn-xs">
                    <p>6</p>
                </div>
                <div id="op_subtract" class="operatorButton button btn-xs">
                    <p>-</p>
                </div>
            </div>
            <div class="row">
                <div id="num_1" class="numberButton button btn-xs">
                    <p>1</p>
                </div>
                <div id="num_2" class="numberButton button btn-xs">
                    <p>2</p>
                </div>
                <div id="num_3" class="numberButton button btn-xs">
                    <p>3</p>
                </div>
                <div id="op_add" class="operatorButton button btn-xs">
                    <p>+</p>
                </div>
            </div>
            <div class="row">
                <div id="decimal" class="numberButton button btn-xs">
                    <p>.</p>
                </div>
                <div id="num_0" class="numberButton button btn-xs">
                    <p>0</p>
                </div>
                <div id="op_equal" class="button btn-xs">
                    <p>=</p>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
